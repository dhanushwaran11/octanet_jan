<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .delete-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <ul>
            <li>
                have I complete octanet task 2
                <button class="delete-button" onclick="deleteTask(this)">Delete</button>
            </li>
            <li>
                have I recommend octanets advantage to my friends
                <button class="delete-button" onclick="deleteTask(this)">Delete</button>
            </li>
            <li>
                have I check todays intern futures
                <button class="delete-button" onclick="deleteTask(this)">Delete</button>
            </li>
            <li>
                <li>
                    have I uptade my query to octanet
                    <button class="delete-button" onclick="deleteTask(this)">Delete</button>
                </li>
                <li>
                    <li>
                        have I sent mail to hr
                        <button class="delete-button" onclick="deleteTask(this)">Delete</button>
                    </li>
                    <li>
            <!-- More tasks can be added here -->
        </ul>
    </div>

    <script>
        function deleteTask(button) {
            var listItem = button.parentElement;
            listItem.parentNode.removeChild(listItem);
        }
    </script>
</body>
</html>
